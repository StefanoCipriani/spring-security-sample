logging.level.org.springframework=info
logging.level.com.example.jpa=debug
spring.h2.console.enabled=true


#show statistics
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug

#show alls query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=info

#launch the DB in server mode
spring.datasource.url=jdbc:h2:~/test_spring_security;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=10080
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

server.port=9090
coupon-service.url=http://localhost:8080/couponapi/coupons/